<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .next-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            display: none;
        }
        .score {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Trivia Quiz</h1>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        <div class="score" id="score"></div>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
            { question: "Who wrote 'To Kill a Mockingbird'?", options: ["Harper Lee", "J.K. Rowling", "Ernest Hemingway", "Mark Twain"], answer: "Harper Lee" },
            { question: "What is the largest planet in our solar system?", options: ["Mars", "Earth", "Jupiter", "Venus"], answer: "Jupiter" },
            { question: "Which element has the chemical symbol 'O'?", options: ["Gold", "Oxygen", "Osmium", "Iron"], answer: "Oxygen" }
        ];
        
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("score").innerText = `Score: ${score}`;
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").innerText = questionData.question;
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            questionData.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            document.getElementById("nextBtn").style.display = "none";
        }

        function checkAnswer(selected) {
            const correct = questions[currentQuestionIndex].answer;
            if (selected === correct) {
                score++;
                alert("Correct!");
            } else {
                alert(`Wrong! The correct answer was: ${correct}`);
            }
            document.getElementById("nextBtn").style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("question").innerText = "Quiz Over!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("score").innerText = `Final Score: ${score} / ${questions.length}`;
            }
        }

        loadQuestion();
    </script>
</body>
</html>
