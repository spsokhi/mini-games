<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a4e69;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .choice {
            width: 100px;
            height: 100px;
            border: 2px solid #4a4e69;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #4a4e69;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .choice:hover {
            background: #4a4e69;
            color: #fff;
            transform: scale(1.1);
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #4a4e69;
        }
        .score-board {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #4a4e69;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4a4e69;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .reset-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="score-board">
        Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span>
    </div>
    <div class="choices">
        <div class="choice" data-choice="rock">‚úä</div>
        <div class="choice" data-choice="paper">‚úã</div>
        <div class="choice" data-choice="scissors">‚úåÔ∏è</div>
    </div>
    <p class="result" id="result"></p>
    <button class="reset-btn" id="reset-btn">Reset Game</button>

    <script>
        const choices = ["rock", "paper", "scissors"];
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "It's a draw!";
            } else if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                playerScore++;
                return "You win! üéâ";
            } else {
                computerScore++;
                return "You lose! üí•";
            }
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            document.getElementById("result").innerText = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            document.getElementById("player-score").innerText = playerScore;
            document.getElementById("computer-score").innerText = computerScore;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById("player-score").innerText = playerScore;
            document.getElementById("computer-score").innerText = computerScore;
            document.getElementById("result").innerText = "";
        }

        document.querySelectorAll(".choice").forEach(choice => {
            choice.addEventListener("click", () => {
                const playerChoice = choice.dataset.choice;
                playGame(playerChoice);
            });
        });

        document.getElementById("reset-btn").addEventListener("click", resetGame);
    </script>
</body>
</html>
