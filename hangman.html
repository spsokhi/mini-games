<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .word-display { font-size: 24px; letter-spacing: 5px; }
        .letters button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <p class="word-display" id="word-display">_ _ _ _ _</p>
    <div class="letters" id="letters"></div>
    <p id="message"></p>
    <script>
        const words = ["apple", "banana", "cherry", "grape", "orange"];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        let guessedLetters = new Set();
        let displayWord = "_ ".repeat(selectedWord.length);
        document.getElementById("word-display").textContent = displayWord.trim();
        
        function updateDisplay() {
            let display = selectedWord.split('').map(letter => guessedLetters.has(letter) ? letter : "_").join(' ');
            document.getElementById("word-display").textContent = display;
            if (!display.includes("_")) {
                document.getElementById("message").textContent = "You Win!";
            }
        }
        
        function createButtons() {
            const lettersDiv = document.getElementById("letters");
            for (let i = 97; i <= 122; i++) {
                let btn = document.createElement("button");
                btn.textContent = String.fromCharCode(i);
                btn.onclick = function () {
                    guessedLetters.add(btn.textContent);
                    btn.disabled = true;
                    updateDisplay();
                };
                lettersDiv.appendChild(btn);
            }
        }
        
        createButtons();
    </script>
</body>
</html>
