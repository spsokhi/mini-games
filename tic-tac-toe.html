<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a4e69;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 120px;
            height: 120px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a4e69;
            border: 2px solid #4a4e69;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .cell:hover {
            background-color: #f0f4f8;
            transform: scale(1.05);
        }
        .cell[data-filled="true"] {
            cursor: not-allowed;
            background-color: #e0e0e0;
        }
        .status {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #4a4e69;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4a4e69;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .reset-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 90px);
            }
            .cell {
                width: 90px;
                height: 90px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <button class="reset-btn" id="reset-btn">Play Again</button>

    <script>
        const board = document.getElementById("board");
        const statusText = document.getElementById("status");
        const resetBtn = document.getElementById("reset-btn");

        let currentPlayer = "X";
        let boardState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            boardState.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.dataset.index = index;
                cellDiv.innerText = cell;
                if (cell !== "") cellDiv.setAttribute("data-filled", "true");
                cellDiv.addEventListener("click", handleCellClick);
                board.appendChild(cellDiv);
            });
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (boardState[index] !== "" || !gameActive) return;

            // Update board state and UI
            boardState[index] = currentPlayer;
            event.target.innerText = currentPlayer;
            event.target.setAttribute("data-filled", "true");

            // Check for win or draw
            if (checkWin()) {
                statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                return;
            }
            if (!boardState.includes("")) {
                statusText.innerText = "It's a draw!";
                gameActive = false;
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => boardState[index] === currentPlayer);
            });
        }

        function resetGame() {
            boardState = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            statusText.innerText = "Player X's turn";
            createBoard();
        }

        resetBtn.addEventListener("click", resetGame);
        createBoard();
    </script>
</body>
</html>
