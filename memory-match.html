<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a4e69;
            margin-bottom: 20px;
        }
        .moves {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #4a4e69;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            margin: 20px auto;
        }
        .card {
            width: 120px;
            height: 120px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a4e69;
            border: 2px solid #4a4e69;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            user-select: none;
        }
        .card:hover {
            background-color: #f0f4f8;
            transform: scale(1.05);
        }
        .card.flipped {
            background-color: #ffffff;
            transform: rotateY(180deg);
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #4a4e69;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .reset-btn:hover {
            transform: scale(1.05);
        }
        .win-message {
            font-size: 1.8rem;
            color: #2ecc71;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 90px);
            }
            .card {
                width: 90px;
                height: 90px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Match Game</h1>
    <div class="moves">Moves: <span id="moveCount">0</span></div>
    <div class="game-board" id="gameBoard"></div>
    <p class="win-message" id="winMessage">ðŸŽ‰ You won in <span id="finalMoveCount"></span> moves! ðŸŽ‰</p>
    <button class="reset-btn" id="reset-btn">Play Again</button>

    <script>
        const emojis = ["ðŸŽ", "ðŸŒ", "ðŸ’", "ðŸ‡", "ðŸ¥", "ðŸ", "ðŸ‰", "ðŸ¥•"];
        let cards = [...emojis, ...emojis]; // Duplicate to create pairs
        let flippedCards = [];
        let matchedCards = [];
        let moves = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            shuffle(cards);
            cards.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
            document.getElementById("moveCount").innerText = moves;
            document.getElementById("winMessage").style.display = "none";
        }

        function flipCard(event) {
            const clickedCard = event.target;
            if (flippedCards.length < 2 && !clickedCard.classList.contains("flipped")) {
                clickedCard.classList.add("flipped");
                clickedCard.innerText = clickedCard.dataset.emoji;
                flippedCards.push(clickedCard);

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById("moveCount").innerText = moves;
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedCards.push(card1, card2);
                flippedCards = [];

                if (matchedCards.length === cards.length) {
                    setTimeout(() => {
                        document.getElementById("winMessage").style.display = "block";
                        document.getElementById("finalMoveCount").innerText = moves;
                    }, 300);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    card1.innerText = "";
                    card2.innerText = "";
                    flippedCards = [];
                }, 800);
            }
        }

        function resetGame() {
            moves = 0;
            flippedCards = [];
            matchedCards = [];
            createBoard();
        }

        document.getElementById("reset-btn").addEventListener("click", resetGame);
        createBoard();
    </script>
</body>
</html>
