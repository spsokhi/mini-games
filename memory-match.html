<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            width: 450px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #333;
            user-select: none;
        }
        .card.flipped {
            background-color: white;
        }
        .moves {
            font-size: 1.2em;
            margin: 10px;
        }
        .reset-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Memory Match Game</h1>
    <div class="moves">Moves: <span id="moveCount">0</span></div>
    <div class="game-board" id="gameBoard"></div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>

    <script>
        const emojis = ["🍎", "🍌", "🍒", "🍇", "🥝", "🍍", "🍉", "🥕"];
        let cards = [...emojis, ...emojis]; // Duplicate to create pairs
        let flippedCards = [];
        let matchedCards = [];
        let moves = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            shuffle(cards);
            cards.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
            document.getElementById("moveCount").innerText = moves;
        }

        function flipCard(event) {
            let clickedCard = event.target;
            if (flippedCards.length < 2 && !clickedCard.classList.contains("flipped")) {
                clickedCard.classList.add("flipped");
                clickedCard.innerText = clickedCard.dataset.emoji;
                flippedCards.push(clickedCard);

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById("moveCount").innerText = moves;
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedCards.push(card1, card2);
                flippedCards = [];
                if (matchedCards.length === cards.length) {
                    setTimeout(() => alert("You won in " + moves + " moves!"), 300);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    card1.innerText = "";
                    card2.innerText = "";
                    flippedCards = [];
                }, 800);
            }
        }

        function resetGame() {
            moves = 0;
            flippedCards = [];
            matchedCards = [];
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
